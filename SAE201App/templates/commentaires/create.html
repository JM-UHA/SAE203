{% extends "skeletons/main.html" %}

{% block "title" %}Ajouter un commentaire{% endblock %}

{% block "content" %}
<h1>Ajouter un commentaire</h1>

<form method="POST" action="{% url 'commentaire.add' jeu_id=jeu.pk %}">
    {% csrf_token %}
    {{ form.as_ul }}
    <input type="submit" value="Ajouter">
</form>
{% endblock %}
