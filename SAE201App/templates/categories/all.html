{% extends "skeletons/main.html" %}

{% block "title" %}Toutes les catégories{% endblock %}

{% block "content" %}
    <h1>Toutes les catégories</h1>

    <a href="{% url 'categorie.create' %}">Créer une catégorie</a>

    {% for categorie in categories %}
        <h5><a href="{% url 'categorie.view' id=categorie.pk %}">{{ categorie }}</a></h5>
    {% endfor %}
{% endblock %}
