{% extends "skeletons/main.html" %}

{% block "title" %}Modification d'une catégorie{% endblock %}

{% block "content" %}
    <h1>Modification d'une catégorie</h1>

    <form method="POST" action="{% url 'categorie.edit' id=categorie.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Modifier" />

{% endblock %}
