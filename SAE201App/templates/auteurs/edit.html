{% extends "skeletons/main.html" %}

{% block "title" %}Modification de l'auteur{% endblock %}

{% block "content" %}
    <h1>Modification de l'auteur</h1>

    <form method="POST" enctype="multipart/form-data" action="{% url 'auteur.edit' %}">
        {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Modifier" />
{% endblock %}
